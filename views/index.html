<!DOCTYPE html>
<html>
	<head>
		<title>EECS 448 Group Clock Project!</title>
	</head>
	
	<body>
 		
		<h1>Clock</h1>
 
		<p id="time"></p>
 		<div id="set_time_div">
		<p>Please input hour:</p>
		<input id="u_hour">
 
		<p>Please input minute:</p>
		<input id="u_min">
 
		<p>Please input seconds:</p>
		<input id="u_sec">
		</div>
		<p> Time format: <input type="radio" name="time_format" id="12H" >12 Hour
		<input type="radio" name="time_format" id="24H" checked=true>24 Hour
		</p>
 
		<button type="button" onclick="changeTime()">Change time</button>
 		<button type="button" onClick="showChangeTime()">toggle</button>
 		
		<script>
	
		
		var sec_total = 0; //Default clock starts at 0:00
		 
		function changeTime() {
			var h, m, s
		 
			h = document.getElementById("u_hour").value;
			m = document.getElementById("u_min").value;
			s = document.getElementById("u_sec").value;
		 
			sec_total = s*1 +m*60+h*60*60; //Turn time user entered into total seconds
		 
		}
		
		function showChangeTime() {
			if (document.getElementById('set_time_div').style.display=='none')
			document.getElementById('set_time_div').style.display='block';
			else
			document.getElementById('set_time_div').style.display='none';
		}
		 
		window.setInterval(addTime, 1000); //Add and calculate time every sec
		 
		function addTime() {
			h_remainder = sec_total%(60*60); //remainder seconds after dividing to get hours from sec_total
			m_remainder = h_remainder%(60); //remainder seconds after dividing to get mins
		 
			var hour = (sec_total - h_remainder)/(60*60); //Get whole number of hours
			var min = (h_remainder-m_remainder)/60; //Get whole number of minutes
			var sec = m_remainder; //Get seconds
			document.getElementById("time").innerHTML = hour + ":" + min + ":" + sec; //Create time to display
		
			sec_total += 1; //Increase time by 1 sec
		}
		</script>
		 
	</body>
	
</html>
