<!DOCTYPE html>

<html>
	
<head>
	
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<script type="text/javascript" src="scripts/Timer.js"></script>
	<script type="text/javascript" src="scripts/Display.js"></script>
	<script type="text/javascript" src="scripts/InputValidator.js"></script>
	<script type="text/javascript" src="scripts/Clock.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/ChangeFont.js"></script>
	<script type="text/javascript" src="scripts/ChangeDisplay.js"></script>
	<title>Super Slick 448 Clock</title>
	<meta name = "author" content = "Alex, Andrew, Dillon, Rusty, Sierra"/>
	
</head>	
	
<body onload = "initialFont()">
 	
	<h1 id ="h1">
		EECS 448 Group Clock Project<br>
	</h1>
	
	
 	<div id = "clock_display">
	<h2>
		
		
		<p id="time">00/00 12:00:00 AM</p>
		
		
	</h2>
	</div>

 	<div id = "timer_display" style="display: none">
	<h2>
		
		
		<p id="timer">00:00</p>
		
		
	</h2>
	</div>

 	<div id = "stopwatch_display" style="display: none">
	<h2>
		
		
		<p id="stopwatch">00:00</p>
		
		
	</h2>
	</div>
	<button onclick="display_timer();">Display Timer</button>
	<button onclick="display_clock();">Display Clock</button>
	<button onclick="display_stopwatch();">Display Stopwatch</button>
	<h3> 
			Please pick initial hour formatting and set starting time.
	</h3>
	
	<div id="toggle_display_type_div">
		<p>Hour Format: 

	 	12 Hour: <input type="radio" name="time_format" id="12H" onclick=c.setFormat(12) checked=true>
	 	24 Hour: <input type="radio" name="time_format" onclick=c.setFormat(24) id="24H">

	 	</p>
	</div>
 

	<input type="button" id="edit_time_tgl_btn" value="Edit Time" onclick="c.toggleTimeMenu()" hidden=true>


	<div id="edit_time_div">
		<br>
		<form id="set_time_form" display="none">
			Set Month:<br>
			<input type="text" id="input_month"><br><br>
			Set Day:<br>
			<input type="text" id="input_day"><br><br>
			Set Hours:<br>
			<input type="text" id="input_hours"><br><br>
	 
			Set Minutes:<br>
			<input type="text" id="input_minutes"><br><br>
	 
			Set Seconds:<br>
			<input type="text" id="input_seconds"><br><br>

			Set Hour Format:<br>
	 	AM: <input type="radio" name="set_time_format" id="am">
		PM: <input type="radio" name="set_time_format" id="pm">
	 	24 Hour: <input type="radio" name="set_time_format" id="u_24H"><br><br>
			
			
			<input type="button" id="edit_time_accept_btn" value="Accept" onclick="c.setTime()">
			<input type="button" id="edit_time_clear_btn"  value="Clear" onclick="c.clearInput()" >
			<input type="button" id="font_increase" value="Increase Font" onclick="increaseFont()">
			<input type="button" id="font_decrease" value="Decrease Font" onclick="decreaseFont()">
			<input type="button" id="font_hide" value="Hide Clock" onclick="hideFont()">
			
		</form>
	</div>

</body>

</html>
